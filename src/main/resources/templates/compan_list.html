<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
</head>
<body>
<div id="div">
    <div id="userlistdiv">
        <center>
            <table border="1" rules="all">
                <tr>
                    <td><input type="checkbox"/></td>
                    <th>编号</th>
                    <th>机构名称</th>
                    <th>法人</th>
                    <th>注册日期</th>
                    <th>经营范围</th>
                    <th>是否营业</th>
                    <th>操作</th>
                </tr>
                <tr v-for="g in list">
                    <td>
                        <input type="checkbox" v-model="id" :value="g.id"/>
                    </td>
                    <td>{{g.id}}</td>
                    <td>{{g.cname}}</td>
                    <td>{{g.name}}</td>
                    <td>{{g.datea}}</td>
                    <td>{{g.service}}</td>
                    <td>{{g.open}}</td>
                    <td>
                        <input type="button" value="删除" @click="deleteById(g.id)"/>
                        <input type="button" value="修改" @click=""/>
                    </td>
                </tr>
                <!--            <tr>-->
                <!--                <td colspan="100">-->
                <!--                    当前{{pageInfo.pageNum}}/{{pageInfo.pages}}页，共计{{pageInfo.total}}条记录;-->
                <!--                    <input type="button" value="首页" @click="paging(1)"/>-->
                <!--                    <input type="button" value="上一页" @click="paging(pageInfo.prePage)"/>-->
                <!--                    <input type="button" value="下一页" @click="paging(pageInfo.nextPage)"/>-->
                <!--                    <input type="button" value="下一页" @click="paging(pageInfo.pages)"/>-->
                <!--                </td>-->
                <!--            </tr>-->
                <tr>
                    <td colspan="100">
                        <input type="button" value="批量删除" @click="deleteBatch()"/>
                        <input type="button" value="新增" @click="toAddGoods()"/>
                    </td>
                </tr>
            </table>
        </center>
    </div>
</div>
<script type="text/javascript" src="../pagejs/compan_list.js"></script>
</body>
</html>
